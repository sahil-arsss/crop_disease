<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f8e9;
        color: #2e7d32;
        margin: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #1b5e20;
        margin-bottom: 20px;
      }

      #chatbox {
        width: 100%;
        max-width: 600px;
        height: 400px;
        overflow-y: scroll;
        background-color: #f4ebeb;
        border: 1px solid #c8e6c9;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .container {
        width: 80%;
        max-width: 1200px;
        margin: auto;
      }
      nav {
        background-color: #2e7d32;
        color: white;
        padding: 10px 0;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .nav-links a:hover {
        background-color: #1b5e20;
      }
      #chatbox p {
        margin: 10px 0;
      }

      #chatbox p strong {
        color: #388e3c;
      }

      form {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #66bb6a;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        background-color: #2e7d32;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
      }

      button:hover {
        background-color: #1b5e20;
      }

      a {
        margin-top: 20px;
        color: #388e3c;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      #upload {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">FARMSEVA</div>
        <ul class="nav-links">
          <li><a href="{{ url_for('home') }}" style="color: white">Home</a></li>
        </ul>
      </div>
    </nav>
    <h1>Chat with Bot</h1>
    <div id="chatbox">
      {% for message in chat_history %}
      <p><strong>{{ message.sender }}:</strong> {{ message.text }}</p>
      {% endfor %}
    </div>
    <form method="post">
      <input
        type="text"
        name="question"
        placeholder="Type your question here"
        required
      />
      <button type="submit">Send</button>
    </form>

    <a id="upload" href="{{ url_for('upload_route') }}">Back to Upload</a>
  </body>
</html>
